<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #081623;
      background-image: url(https://static.toiimg.com/thumb/msid-88703941/88703941.jpg?width=500&resizemode=4);
      
      font-family: 'Arial', sans-serif;
    }

    .calculator {
      background-color: #1c2a4a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    #display {
      width: calc(100% - 20px);
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 0 10px;
      border: none;
      outline: none;
      background-color: #081623;
      
      color: #fff;
      border-bottom: 2px solid #263b67;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      border: none;
      outline: none;
      padding: 15px;
      font-size: 18px;
      background-color: #263b67;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #1b2c4a;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .operator {
      background-color: #2b3e66;
    }

    .clear {
      background-color: #e84855;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keys">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('/')">/</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('*')">*</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('-')">-</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal()">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    let displayValue = '';

    function appendNumber(number) {
      displayValue += number;
      updateDisplay();
    }

    function appendOperator(operator) {
      displayValue += operator;
      updateDisplay();
    }

    function appendDecimal() {
      if (!displayValue.includes('.')) {
        displayValue += '.';
        updateDisplay();
      }
    }

    function clearDisplay() {
      displayValue = '';
      updateDisplay();
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString();
        updateDisplay();
      } catch (error) {
        displayValue = 'Error';
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById('display').value = displayValue;
    }
  </script>
</body>
</html>
